<h3><a href="#lineups" data-toggle="collapse">Gameweek {{ nextGameWeek }} Lineups</a></h3>

<p *ngIf="teamLineups.length === 0"><em>No lineups have been set!</em></p>

<div id="lineups" class="collapse in" *ngIf="teamLineups.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th>Team</th>
                <th>Date set</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teamLineupItem of teamLineups">
                <td>{{ teamLineupItem.team.name }}</td>
                <td>
                    <span *ngIf="teamLineupItem.teamLineup">{{ teamLineupItem.teamLineup.dateSet | formatDate }}</span>
                </td>
                <td>
                    <span class="glyphicon glyphicon-ok lineupSet" *ngIf="teamLineupItem.teamLineup"></span>
                    <span class="glyphicon glyphicon-remove lineupNotSet" *ngIf="!teamLineupItem.teamLineup"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
